<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#ffffff">
  <meta name="description" content="A dashboard for monitoring road conditions and detecting potholes.">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="SafeDrive AI">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <title>SafeDrive AI - Neural Learner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pulse-red {
      0%, 100% { background-color: rgba(220, 38, 38, 0.1); }
      50% { background-color: rgba(220, 38, 38, 0.4); }
    }
    .animate-danger {
      animation: pulse-red 0.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    body {
      background-color: #020617;
      color: #f8fafc;
      margin: 0;
      overflow: hidden;
      font-family: ui-sans-serif, system-ui, sans-serif;
      touch-action: none;
    }
    #root {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .custom-cursor {
      cursor: crosshair;
    }
    .safe-top { padding-top: env(safe-area-inset-top); }
    .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.1",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.91.0",
    "@mediapipe/tasks-vision": "https://esm.sh/@mediapipe/tasks-vision@^0.10.22-rc.20250304"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
  <!-- Register service worker for PWA functionality -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
  <!-- Explicitly load the entry point -->
  <script type="module" src="/index.tsx"></script>
</body>
</html>
